version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/tradingdiary
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  mongo-backup:
    image: mongo:latest
    volumes:
      - ./backups:/backup
    depends_on:
      - mongo
    entrypoint: >
      /bin/sh -c ' while true; do
        echo "Starting backup $(date)"
        mongodump --host mongo --db tradingdiary --archive=/backup/backup-$(date +%Y-%m-%d-%H%M%S).gz --gzip
        echo "Backup completed. Waiting 24 hours..."
        sleep 86400
      done'

volumes:
  mongo-data:
  frontend-node-modules:
  backend-node-modules:
